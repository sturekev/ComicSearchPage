<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Search website</title>
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div>
      <h1 class="d-flex justify-content-center">MANGA/ANIME SEARCH n STORE</h1>
    </div>
    <!-- 3 main items on screen -->
    <div id="frst-row" class="container">
      <div class="row">
        <!-- SUGGESTION LIST -->
        <div id="suggestions" class="col-4 float-none">
          <table id="suggest-table" class="table">
            <thead>
              <tr>
                <th scope="col">Suggestions</th>
                <th>
                  <div
                    id="suggest-buttons"
                    class="d-flex justify-content-center"
                  >
                    <input
                      type="button"
                      id="AnimeTop"
                      onclick="populateSugestion('anime')"
                      value="Top Anime"
                      class="d-flex justify-content-start"
                    />
                    <input
                      type="button"
                      id="MangaTop"
                      onclick="populateSugestion('manga')"
                      value="Top Manga"
                      class="d-flex justify-content-end"
                    />
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <br />
        <!-- SEARCH ENGINE -->
        <div id="search-engine" class="col-4 float-none">
          <label for="title" class="d-flex justify-content-center"
            >Enter a title</label
          >
          <input
            type="text"
            id="title"
            placeholder="Enter a title"
            class="d-flex justify-content-center"
            required
          />
          <div id="buttons" class="d-flex justify-content-center">
            <input
              type="button"
              id="AnimeSearch"
              onclick="callSearch('anime')"
              value="Search Anime"
              class="d-flex justify-content-start"
            />
            <input
              type="button"
              id="MangaSearch"
              onclick="callSearch('manga')"
              value="Search Manga"
              class="d-flex justify-content-end"
            />
          </div>
        </div>
        <br />
        <!-- WATCHLIST -->
        <div id="watch-list" class="col-4 float-none">
          <table id="watch-table" class="table">
            <thead>
              <tr>
                <th scope="col">Watchlist</th>
                <th><input type="button" class="d-flex justify-content-end" onclick="loadWatchList()" value="Load"/></th>
                <th><input type="button" class="d-flex justify-content-end" onclick="saveWatchList()" value="saveWatchList"/></th>
              </tr>
            </thead>
            <tbody id="watchList"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- RESULT TABLE -->
    <div id="result" >
      
      <table class="table table-striped">
        <thead>
          <h3 class = "text-center" >Search result content</h3>
        </thead>
        <tbody id="searchRes"></tbody>
      </table>
    </div>
    <!-- MODAL -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div
            id="content-detail"
            class="modal-body d-inline-flex justify-content-center"
          >
            <p>Story details go here. Maybe with a div with stuff</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/control.js"></script>
  </body>
</html>
